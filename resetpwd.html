<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />

    <noscript>Your browser does not support JavaScript!</noscript>
    <link rel="icon" href="data:;base64,=">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>OPTIMUS Customer Portal</title>
    <script>
        function submitData(e) {
            e.preventDefault();
            const formData = new FormData(e.target)
            fetch('http://127.0.0.1/resetpwd.php', {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data
		myForm.reset()
            })
            .catch((error) => {
               // Handle error
              console.log("error ", error);
            });
        }
        window.addEventListener("load", (event) => {
            const myForm = document.querySelector("form");
	    myForm.addEventListener("submit", submitData);
	})
    </script>
</head>
<body>

<div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">
                <!--Grid column-->
		<div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
		  <form id="myForm">
			<h3>Reset account password</h3>
			<p class="grey-text">Please create a new password.</p>
                        <div class="col input-group py-2">
                            <label for="password" class="sr-only active">Enter New Password:</label>
                            <input type="password" id="password" name="password" placeholder="New Password:*" class="form-control" data-toggle="password" required>
                        </div>
                        <div class="col input-group py-2">
                            <label for="confirm_password" class="sr-only active">Confirm New Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password:*" class="form-control" data-toggle="password" required>
                        </div>

			<div class="text-left form-group py-2">
				<button type="submit" class="btn btn-primary btn-md">Change Account Password</button>
			</div>
	           </form>
		</div>
            <!--Grid column-->
            <div id="result"></div>
        </div>
	<!--Grid row-->

        <hr class="mb-5">

</div>

</body>
</html>
