<!DOCTYPE html>
<html lang="en" data-critters-container>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <base href="https://zeroturtle.github.io/">
    <base href="{$BASE_URL}">
    <title>${COMPETITION_NAME}</title>
  </head>

<body id="Body">
  <div class="container">

    <div style="background-image: url(${TITLE_LOGO});background-size: contain;">
      <H1 style="font-size: 52px;color: #ff9000;line-height: 52px;text-align: center;">${COMPETITION_NAME}</H1>
      <h2 style="font-size: 40px;color: #ffffff;line-height: 40px;text-align: center;">${DESCRIPTION}</h2>
    </div>

  <!-- Event detail -->
  <div class="container-fluid h-100">
    <div class="row h-100" style="align-items: center;">
      <div class="col-1 col-sm-2 col-md-3 d-none d-sm-inline" style="text-align:center">
        <img src="Logo1.jpg" onerror="this.onerror=null;this.src='../OPTIMUS3.svg'" class="img-fluid p-1 d-none d-sm-inline" style="max-height:70px; max-width: 70px">
        <img src="Logo2.jpg" onerror="this.onerror=null;this.src='../OPTIMUS3.svg'" class="img-fluid p-1 d-none d-md-inline" style="max-height:70px; max-width: 70px">
      </div>
      <div class="col-10 col-sm-8 col-md-8">
        <div class="row text-uppercase">
          <div class="col-12 h2">
            ${COMPETITION_NAME}
          </div>
          <div class="col-12 h4">
            ${DESCRIPTION}
          </div>
          <div class="col-12 h6">
            ${DATE_FROM} - ${DATE_TO}
          </div>
          <div class="col-12 h6">
             ${PLACE}
          </div>
        </div>
      </div>
    </div>
  </div>


    <blockquote class="blockquote">
      <p>Это шаблон страницы для результатов. Нужно заменить переменные ${...} нужными значениями.</p>
    </blockquote>

<hr>

  <div class="h5"> Таблица результатов: </div>
  <dialog>
    <div onclick="closedialog();" style="cursor: pointer;">X</div>
    <div id="popup-content">
      <iframe src="about:blank" onload='javascript:(function(o){o.style.height=o.contentDocument.body.scrollHeight+45+"px";o.style.width=o.contentDocument.body.scrollWidth+45+"px";}(this));' style="max-width:80vw;min-width:200px;min-height:100px;border:none;overflow:hidden;"></iframe>
    </div>
  </dialog>
   <div id="results"> <script src="result.js"></script></div> 


  <div id="footer">
    <div class="text-center">
      &copy 2024  <a href="#feedback">Команда Optimus</a>
      <a href="#privacy">Privacy Policy</a>
    </div>
  </div>

</div>  <!-- container -->

</body>
</html>
