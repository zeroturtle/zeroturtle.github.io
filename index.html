<!DOCTYPE html>
<html lang="en" data-critters-container>
  <head>
    <meta content="text/html; charset=windows-1251" http-equiv="content-type">
    <meta charset="utf-8s">
    <title>OPTIMUS Results</title>
    <base href="https://raw.githubusercontent.com/zeroturtle/zeroturtle.github.io/main/">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
<style>
::backdrop {
  background: rgba(0,0,0,0.7);
  opacity: 0.75;
}
</style>

  </head>
  <body id="Body">
   <h3> Resulting Table: </h3>
   <div id="container"></div>

<dialog>
  <p class="close" onclick="closedialog();">X</p>
  <p id="popup-content">This modal dialog has a groovy backdrop!</p>
</dialog>

   <hr>
    <script>
	const baseURL = new URL(document.baseURI); //(document.querySelector('base') || {}).href;
	const modal = document.querySelector('dialog');
	function closedialog() {
		document.getElementById('popup-content').innerHTML = '';
		modal.close();
	};
	function windowOnClick(event) {
		if (event.target === modal) {
			closedialog();
		}
	}
	window.addEventListener("click", windowOnClick); 

	window.addEventListener("load", (event) => {
		fetch('proto.html', baseURL)
		.then(response => response.text())
		.then((data) => {
			container.innerHTML= data;
			for (lnk of document.getElementsByTagName('a'))
				lnk.addEventListener("click", detail);
		})
	});

function detail() {
	event.preventDefault();
	let url = new URL(this+'.html', baseURL);
	fetch(url)
		.then(response => response.text())
		.then((data) => {
			document.getElementById('popup-content').innerHTML = data;
			modal.showModal();
		})
		.catch(error => console.error('Error fetching file:', error));
}
    </script>


  </body>
</html>
