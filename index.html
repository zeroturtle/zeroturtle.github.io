<!DOCTYPE html>
<html lang="en" data-critters-container>
  <head>
    <meta content="text/html; charset=windows-1251" http-equiv="content-type">
    <meta charset="utf-8s">
    <title>OPTIMUS Results</title>
    <base href="https://raw.githubusercontent.com/zeroturtle/zeroturtle.github.io/main/">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
<style>
::backdrop {
  background: rgba(0,0,0,0.7);
  opacity: 0.75;
}

</style>

  </head>
  <body id="Body">
   <h3> Resulting Table: </h3>

<dialog>
  <div onclick="closedialog();" style="cursor: pointer;">X</div>
  <div id="popup-content">
    <iframe src="about:blank" onload="r();" style="max-width:1400px;min-height:100px;border:none;"></iframe>
  </div>
</dialog>

   <hr>
   <div id="container"></div>
    <script>
	// чтоб закрыть dialog
	const modal = document.querySelector('dialog')
	var frame = modal.getElementsByTagName('iframe')[0]
	function closedialog() {
		frame.srcdoc = '';
		modal.close()
	}
	function windowOnClick(event) {
		if (event.target === modal) {
			closedialog()
		}
	}
	window.addEventListener("click", windowOnClick); 

	// загружаем протокол
	window.addEventListener("load", (event) => {
		fetch('proto.html', document.baseURL)
		.then(response => response.text())
		.then((data) => {
			container.innerHTML= data
			// каждой ссылке добавляем вызов показать detail
			for (lnk of document.getElementsByTagName('a'))
				lnk.addEventListener("click", detail)
		})
	})
function r() {
	frame.style.height=(frame.contentDocument.body.scrollHeight+45) +'px'
	frame.style.width = (frame.contentDocument.body.scrollWidth+15) +'px'
}
function detail() {
	event.preventDefault()
	// загружаем detail
	let url = new URL(this+'.html', document.baseURL)
	fetch(url)
		.then(response => response.text())
		.then((data) => {
			frame.srcdoc = data
			modal.showModal()
		})
		.catch(error => console.error('Error fetching file:', error))
}


    </script>

  </body>
</html>
