	// ÷òîá çàêðûòü dialog
	const modal = document.querySelector('dialog')
	const frame = modal.querySelector('iframe')
	const baseURL = document.getElementsByTagName('base')[0].href
	function closedialog() {
		frame.srcdoc = '';
		modal.close()
	}
	function windowOnClick(event) {
		if (event.target === modal) {
			closedialog()
		}
	}
	window.addEventListener("click", windowOnClick); 

	// çàãðóæàåì ïðîòîêîë
	window.addEventListener("load", (event) => {
		fetch('proto.html', document.baseURL)
		.then(response => response.text())
		.then((data) => {
			container.innerHTML= data   //âûâîäèì ïðîòîêîë
			// äëÿ êàæäîé ññûëêå íå "0" äîáàâëÿåì âûçîâ detail
			for (lnk of [].filter.call(document.getElementsByTagName('a'), item =>(item.pathname.split('/').slice(-1))[0] !=0))  
				if (lnk.href.endsWith('jpg')) {
					lnk.addEventListener("click", displayTeamDetails)
				}
				else { 
					lnk.addEventListener("click", displayRoundDetails)
				}
			// convert country name to flag
			for (const cell of document.querySelectorAll('td')) {
				if (cell.cellIndex == 1 && code3.indexOf(cell.innerText) > 0) {
					let img = document.createElement("img");
					img.setAttribute("src", `./flags/${(code2[code3.indexOf(cell.innerText)]).toLowerCase()}.svg`)
					img.setAttribute("alt", `${cell.innerText}`)
					img.style.width = "40px";
					cell.innerHTML = '';
					cell.appendChild(img);
				}
			}
		})
	})
// autosize frame
function r() {
	frame.style.height=`${frame.contentDocument.body.scrollHeight+45}px`
	frame.style.width=`${frame.contentDocument.body.scrollWidth}px`
}
//Team Photo
function displayTeamDetails() {
	event.preventDefault()

//	var u = new URL('Photo/'+(this.pathname.split('/').slice(-1))[0], baseURL)
//	frame.src = u
//	modal.showModal()
//	window.open(u, "_blank") 

	window.open(new URL(this, baseURL), "_blank")
}
// round detail
function displayRoundDetails() {
	event.preventDefault()
	// çàãðóæàåì ñóäåéñêóþ çàïèñêó	
	fetch( new URL(this+'.html', baseURL) )
		.then(response => response.text())
		.then((html) => {
			// Convert the HTML string into a document object
			var doc = new DOMParser().parseFromString(html, "text/html");
//			for(a of doc.querySelectorAll('a')) a.setAttribute('target','_blank')  //!! doesn't work inside frame

			let frameCSS = document.createElement("link")
			frameCSS.href = "https://zeroturtle.github.io/detail.css"
			frameCSS.rel = "stylesheet"
			frameCSS.type = "text/css"
			doc.head.appendChild(frameCSS)

//			doc.head.insertAdjacentHTML('beforeend', `<link type="text/css" rel="stylesheet" href="detail.css">`);
			frame.srcdoc = doc.documentElement.outerHTML
//			frame.srcdoc = html
			modal.showModal()
		})
		.catch(error => console.error('Error fetching file:', error))
}
